  rewrite ^/(munit/v)/(1\.[012])(?:|/(.*))$ $uri_archive/$1/$2/$3 permanent;
  
  # == Drop /v folder
  
  #rewrite ^(/[^/]+)/v(?:|/(.*))$ $1/$2 permanent;
  # NOTE using separate rules allows us to always add a trailing slash to the version
  rewrite ^(/[^/]+)/v/?$ $1/ permanent;
  rewrite ^(/[^/]+)/v/([^/]+)(?:|/(.*))$ $1/$2/$3 permanent;
}

