# == /v folder in second path segment

location ~ ^(?:/[^/]+)/v(?:/|$) {
  # == Archived Versions

  rewrite ^/(anypoint-connector-devkit/v)/(3.[234])(?:|/(.*))$ $uri_archive/$1/$2/$3 permanent;
  rewrite ^/(healthcare-toolkit/v)/(1\.3)(?:|/(.*))$ $uri_archive/$1/$2/$3 permanent;
